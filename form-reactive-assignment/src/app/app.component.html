<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" [formGroup]="signUpForm">
        <div class="form-group">
          <label for="Project">Project</label>
          <input type="text" id="project" class="form-control" formControlName="project">
          <span class="help-block" *ngIf="!signUpForm.get('project').valid && signUpForm.get('project').touched">
            <span class="help-block" *ngIf="signUpForm.get('project').errors['projectIsForbidden']">Invalid Project Name</span>
            <span class="help-block" *ngIf="signUpForm.get('project').errors['required']">Project name should not be empty..</span>
          </span>
        </div>
        <div class="form-group">
          <label for="Email">Mail</label>
          <input type="email" id="email" class="form-control" formControlName="mail">
          <span class="help-block" *ngIf="!signUpForm.get('mail').valid && signUpForm.get('mail').touched">
            <span class="help-block" *ngIf="signUpForm.get('mail').errors['email']">Invalid Email Id</span>
            <span class="help-block" *ngIf="signUpForm.get('mail').errors['required']">Email id should not be empty..</span>
            <span class="help-block" *ngIf="signUpForm.get('mail').errors['emailForbidden']">Email already exists..</span>
          </span>
        </div>
        <div class="form-group">
          <label for="projectStatus">Project Status</label>
          <select class="form-control" name="" id="project-status" formControlName="status">
            <option value="stable">Stable</option>
            <option value="critical">Critical</option>
            <option value="finished">Finished</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
