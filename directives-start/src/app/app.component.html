<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br>
      <br>
      <ul class="list-group">
        <div *ngIf="!onlyOdd">
          <li class="list-group-item" *ngFor="let item of evenNumbers" [ngClass]="{odd: item % 2 === 1}" [ngStyle]="{backgroundColor: item % 2 === 1 ? 'green' : 'yellow'}">
            {{item}}
          </li>
        </div>

        <div *appUnless="!onlyOdd">
          <li class="list-group-item" *ngFor="let item of oddNumbers" [ngClass]="{odd: item % 2 === 1}" [ngStyle]="{backgroundColor: item % 2 === 1 ? 'green' : 'yellow'}">
            {{item}}
          </li>
        </div>

    </ul>
    </div>
  </div>

  <p appBasicHighlight>This is a basic highlight</p>

  <p [appBetterHighlight]="'red'" [defaultColor]="'yellow'"> This is a better highlight</p>

  <div [ngSwitch]="number">
    <p *ngSwitchCase="5">Value is 5</p>
    <p *ngSwitchCase="10">Value is 10</p>
    <p *ngSwitchCase="100">Value is 100</p>
    <p *ngSwitchDefault>Value is default</p>
  </div>
</div>
