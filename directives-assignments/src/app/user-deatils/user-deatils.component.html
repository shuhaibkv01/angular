<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onClick()">Show Details</button>
      <p *ngIf="showMessage">Password</p>

      <h5>Logs</h5>
      <ul>
        <li *ngFor="let item of userClicks;let index =index" [ngStyle]="{'background-color': getColor(index)}" [ngClass]="{'white-text': index >= 4}">
          {{item}} Generated Logs.. </li>
      </ul>
    </div>
  </div>
</div>
