<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- <form (ngSubmit)="onSubmit(f)" #f="ngForm"> -->
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" name="email" ngModel required email #email="ngModel">
            <span class="elp-block" *ngIf="!email.valid && email.touched"> Please enter a valid email id</span>
          </div>
          <div class="form-group">
            <label for="course">Courses</label>
            <select id="course" class="form-control" [ngModel]="defaultCaurse" name="course">
              <option value="basic">Basic</option>
              <option value="advanced">Advanced</option>
              <option value="pro">Pro</option>
            </select>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" name="password" ngModel required #password="ngModel">
            <span class="elp-block" *ngIf="!password.valid && password.touched"> Password Cannot be Empty</span>
          </div>
        </div>
        <p *ngIf="!userData.valid && userData.touched">User Data is invalid</p>

        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
      <h3>Your Data</h3>
      <p> Email : {{user.email}}</p>
      <p> Courses : {{user.course}}</p>
    </div>
  </div>
</div>
